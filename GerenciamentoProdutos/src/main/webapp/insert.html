<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item" href="/GerenciamentoProdutos/index.html"> <img
			src="Imagens/pm_logo.png" width="112" height="28">

			href="/GerenciamentoProdutos/insert.html" aria-label="menu"

	<div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
			<a class="navbar-item" href="/GerenciamentoProdutos/insert.html">

<title>Gerenciamento de Produto</title>
</head>
<body>
	<h2>Cadastrar Novo Produto</h2>

	<form name="frmCadastro" action="/GerenciamentoProdutos/insert?action=insert" method="get">
	<div class="field">
		<label class="label">Código de Barras</label>
		<div class="control">
			<input class="input" type="text" name="barcode"
				placeholder="Código de Barras">
		</div>
	</div>
	<div class="field">
		<label class="label">Nome</label>
		<div class="control">
			<input class="input" type="text" name="name"
				placeholder="Nome do Produto">
		</div>
	</div>
	<div class="field">
		<label class="label">Categoria</label>
		<div class="control">
			<input class="input" type="text" name="category"
				placeholder="Categoria do Produto">
		</div>
	</div>
	<div class="field">
		<label class="label">Preço</label>
		<div class="control">
			<input class="input" type="text" name="price"
				placeholder="Preço do Produto">
		</div>
	</div>
	<div class="field">
		<label class="label">Quantidade</label>
		<div class="control">
			<input class="input" type="text" name="quantity"
				placeholder="Quantidade total de produtos">
		</div>
	</div>
	<div class="field is-grouped">
		<div class="control">
			<button class="button is-link" type="submit">Salvar</button>
		</div>
		<div class="control">
			<button class="button is-link is-light" type="reset">Reset</button>
		</div>
	</div>

</body>
</html>
